<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Try to find a door</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
    }
    .game-container {
      text-align: center;
      max-width: 800px;
      padding: 2rem;
      margin: 0 auto;
    }
    .game-image {
      max-width: 100%;
      height: auto;
      margin: 1rem 0;
    }
    .game-text {
      color: white;
      font-size: 1.1rem;
      margin: 1rem 0;
    }
    .game-title {
      color: gray;
      margin-bottom: 2rem;
    }
    .game-link {
      color: gray;
      text-decoration: none;
      display: inline-block;
      margin: 0.5rem 1rem;
      padding: 0.5rem 1rem;
      border: 1px solid gray;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .game-link:hover {
      color: white;
      border-color: white;
      background-color: rgba(255, 255, 255, 0.1);
    }
    .home-btn {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="game-container">
          <h1 class="game-title">Try to find a door</h1>
          
          <img src="door.png" alt="door" class="game-image">
          
          <p class="game-text"><i>The door has a small sliding peephole already open, with sunken eyes peering at you.</i></p>
          <p class="game-text"><i>The person behind the door does not say a word.</i></p>
          
          <p class="game-text"><b>What will you do?</b></p>
          
          <div class="mt-4">
            <a href="food.html" class="game-link">Ask for food</a>
            <a href="shelter.html" class="game-link">Ask for shelter</a>
            <a href="salvation.html" class="game-link">Ask for salvation</a>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
