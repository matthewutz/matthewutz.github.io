<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stay and wait</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
    }
    .game-container {
      text-align: center;
      max-width: 800px;
      padding: 2rem;
      margin: 0 auto;
    }
    .game-text {
      color: white;
      font-size: 1.1rem;
      margin: 1rem 0;
    }
    .game-title {
      color: gray;
      margin-bottom: 2rem;
    }
    .game-link {
      color: gray;
      text-decoration: none;
      display: inline-block;
      margin: 0.5rem 1rem;
      padding: 0.5rem 1rem;
      border: 1px solid gray;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .game-link:hover {
      color: white;
      border-color: white;
      background-color: rgba(255, 255, 255, 0.1);
    }
    .death-text {
      color: red;
      font-size: 1.2rem;
      margin: 1.5rem 0;
    }
    .home-btn {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="game-container">
          <h1 class="game-title">Stay and wait</h1>
          
          <p class="game-text"><i>All of your waiting, hoping that someone would find you was not a fruitful venture.</i></p>
          <p class="game-text"><i>You freeze to death in the snow.</i></p>
          
          <p class="death-text"><b>Y̵͓͖̺̅̿̃̔̐̇ǒ̸̡̫͔̖̂̋̿̕u̵̙̲̥̜͋́̐̄ ̶̡̡̼͇͊h̵̨̛̩̘̥͎̱͌̈́ͅa̵̩̯̼̺̳̣̩̿͊́v̴͕͉͆̉é̴̻̂́̈́̿ ̴͓͌̅d̴̥̳̠̐̔͜ḭ̸̧̛͍̼̳̈́͌͛̓̕͝ë̸̖́̋d̵̡̧̛̘͇̊</b></p>
          
          <div class="mt-4">
            <a href="index.html" class="game-link">Try again</a>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
