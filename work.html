<script>
document.addEventListener('DOMContentLoaded', function() {
    const project1Img = document.querySelector('.project1-img');
    const project2Img = document.querySelector('.project2-img');
    const project3Img = document.querySelector('.project3-img');
    const project4Img = document.querySelector('.project4-img');
    const project5Img = document.querySelector('.project5-img');
    const project6Img = document.querySelector('.project6-img');
    
    // Preload GIF files for faster loading
    const gifUrls = [
        'images/luminescentprevgif.gif',
        'images/sliceprevanim.gif',
        'images/eponymousprevanim.gif',
        'images/riveprevanim.gif',
        'images/evanescenceprevanim.gif',
        'images/loneknightprevanim.gif'
    ];
    
    // Preload all GIFs
    gifUrls.forEach(url => {
        const img = new Image();
        img.src = url;
    });
    
    // Store original sources and preloaded GIF sources
    const imageData = [
        { img: project1Img, originalSrc: 'images/luminescentprev.jpg', gifSrc: 'images/luminescentprevgif.gif' },
        { img: project2Img, originalSrc: 'images/slicerprev.jpg', gifSrc: 'images/sliceprevanim.gif' },
        { img: project3Img, originalSrc: 'images/eponymousprev.jpg', gifSrc: 'images/eponymousprevanim.gif' },
        { img: project4Img, originalSrc: 'images/riveprev.jpg', gifSrc: 'images/riveprevanim.gif' },
        { img: project5Img, originalSrc: 'images/evanescenceprev.jpg', gifSrc: 'images/evanescenceprevanim.gif' },
        { img: project6Img, originalSrc: 'images/loneknightprev.jpg', gifSrc: 'images/loneknightprevanim.gif' }
    ];
    
    imageData.forEach(({ img, originalSrc, gifSrc }) => {
        if (img) {
            let isGifLoaded = false;
            let isLoading = false;
            
            // Preload the GIF for this specific image
            const preloadImg = new Image();
            preloadImg.onload = function() {
                isGifLoaded = true;
            };
            preloadImg.src = gifSrc;
            
            img.addEventListener('mouseenter', function() {
                if (!isLoading && !isGifLoaded) {
                    isLoading = true;
                    // Show loading state if needed
                    const tempImg = new Image();
                    tempImg.onload = function() {
                        img.src = gifSrc;
                        isLoading = false;
                        isGifLoaded = true;
                    };
                    tempImg.onerror = function() {
                        // Fallback to original if GIF fails to load
                        isLoading = false;
                    };
                    tempImg.src = gifSrc;
                } else if (isGifLoaded) {
                    img.src = gifSrc;
                }
            });
            
            img.addEventListener('mouseleave', function() {
                img.src = originalSrc;
            });
        }
    });
});
</script>
